 th:replace="admin/base::Layout(~{::section})">

<meta charset="UTF-8">
<title>home page</title>
</head>
<body>
  
  <section>  
	<body class="bg-light">

	
	<div class="container-sm shadow-lg">
	  <div class="row">
	    <div class="col-md-8 offset-md-2">
           <div class="my-card mt-3">
           
                  
           
           
           
           <h1 class="text-center">Questionaire</h1>
           
           <form action="" >


      
  <form id="survey-form">

    
    
        

    <div class="form-group">
      <p>Overall, how would you rate the Service?</p>
      <label>
        <input
          name="user-rate"
          value="excellent"
          type="radio"
          class="input-radio"
          
        />Excellent</label>
      <label>
        <input
          name="user-rate"
          value="very-good"
          type="radio"
          class="input-radio"
        />Very good</label>

      <label>
        <input
          name="user-rate"
          value="good"
          type="radio"
          class="input-radio"
        />Good</label>
      
      <label>
        <input
          name="user-rate"
          value="fair"
          type="radio"
          class="input-radio"
        />Fair</label>
      
      <label>
        <input
          name="user-rate"
          value="poor"
          type="radio"
          class="input-radio"
        />Poor</label>
       
    </div></br>
    
     <div class="form-group">
      <p>How useful were the Services (Claim Policy ,Add Policy etc)?</p>
      <label>
        <input
          name="materials-rate"
          value="extremely"
          type="radio"
          class="input-radio"
          
        />Extremely useful</label>
      <label>
        <input
          name="materials-rate"
          value="very"
          type="radio"
          class="input-radio"
        />Very useful</label>

      <label>
        <input
          name="materials-rate"
          value="somewhat"
          type="radio"
          class="input-radio"
        />Somewhat useful</label>
      
      <label>
        <input
          name="materials-rate"
          value="not-so"
          type="radio"
          class="input-radio"
        />Not so useful</label>
      
      <label>
        <input
          name="materials-rate"
          value="no"
          type="radio"
          class="input-radio"
        />No useful at all</label>
    </div></br>
    
    <div class="form-group">
      <p>Would you recommend the Service to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          
        />Definitely</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label>

      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label>
    </div></br>

    <div class="form-group">
      <p>
        What would you like to see improved? (Check all that apply)
      </p>

      <label>
        <input
          name="prefer"
          value="design"
          type="checkbox"
          class="input-checkbox"
        />Design</label>
      
      <label>
        <input
          name="prefer"
          value="Understanding"
          type="checkbox"
          class="input-checkbox"
        />Understanding</label>
      
      <label>
        <input
          name="prefer"
          value="services"
          type="checkbox"
          class="input-checkbox"
        />Services</label>
      
      <label>
        <input
          name="prefer"
          value="Functionalities"
          type="checkbox"
          class="input-checkbox"
        />Functionalities</label>
    </div></br>
     
    <p class="text-center"><strong>Any Comments Or Suggestions....</strong></p>

        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4" placeholder="Enter Your Comments here..." required></textarea>
        </div>  
    

    
    <div class="container text-center mt-10">
        <button type="Submit" class="btn bg-primary text-white">Submit</button>
        </div>

</form>
</div>
</div>

 </div>
