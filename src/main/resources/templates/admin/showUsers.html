<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="admin/base::Layout(~{::section})"> 
<head>
<meta charset="UTF-8">
<title>Users page</title>
</head>
<body>
  
  <section>  
	
	<div class="card ms-3 me-3 mt-5">
		<div class="class-body">
			<h1 class="text-center">Users</h1>	
	           
	           <table class="table">
  <thead>
    <tr>
     <th scope="col">UserID</th>
     <th scope="col">UserName</th>
     <th scope="col">UserRole</th>
     <th scope="col">Gender</th>
     <th scope="col">Action</th>
    </tr> 
  </thead>
  <tbody>
    
    
    <tr th:each="c : ${users}">
      <th scope="row" th:text=${c.id}></th>
      <td th:text=${c.FirstName} class="table-active"></td>
      <td th:text=${c.role}></td>
      <td th:text=${c.gender}></td>
      <td>
      <a th:href="@{'/adminLogin/deleteUser/'+${c.id}}" class="btn btn-danger btn-sm">Delete</a>
      
      
     <form method="Post" th:action="@{'/adminLogin/updateUser/'+${c.id}}">
      
      <button class="btn btn-primary btn-sm mt-2">Update</button>
      </form>
      
      
      
      </td>
    </tr>
  </tbody>
</table>
	           
	           
		</div>
	</div>
  </section>
</body>
</html>
