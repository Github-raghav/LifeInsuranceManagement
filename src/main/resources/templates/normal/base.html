<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
   <!--navbar-->
     
     <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#">Life Insurance Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/contactus}">Contact us</a>
        </li>
		
		
		
        <li class="nav-item"> 
          <a class="nav-link " > <span th:text="${user?.email}"> </span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

<!--End nav bar  -->
     <!-- side bar -->
   <div class="sidebar" mt-3>
   
   <span onclick="toggleSideBar()"  class="crossbtn">&times</span>
   
   <a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i>Home</a>
   <a href="#" th:href="@{/beAgent}" class="item"><i class="fas fa-id-card-alt"></i>Become Agent</a>
   <a href="#" th:href="@{/user/applyinsurance}" class="item"><i class="fas fa-pencil-alt"></i>Apply for insurance</a>
    <a href="#" th:href="@{/user/calculator}" class="item"><i class="fa-solid fa-calculator"></i>Calculator</a> 
   <a href="#" th:href="@{/user/claimPolicy}" class="item"><i class="fa-solid fa-exclamation"></i>Claim Policy</a>
   <a href="#" th:href="@{/user/changePassword}" class="item"><i class="fa-solid fa-key"></i>Change Password</a>
   <a href="#" th:href="@{/user/notify}" class="item"><i class="fa-solid fa-bell"></i>Notifications</a>
   <a href="#" th:href="@{/user/Help}" class="item"><i class="fa-solid fa-question"></i>Help</a>
    <a href="#" th:href="@{/user/Feedback}" class="item"><i class="fa-solid fa-comment"></i>FeedBack</a>
   <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
   <div class="divider"></div>
   
   </div>
   <!-- ENd side bar -->
   
   <!-- Content area -->
     <div class="content">     
	<i onclick="toggleSideBar()"  class="fas fa-bars m-3"></i>
	<div th:replace="${content}"></div>
     </div>
	<!-- End content area -->
