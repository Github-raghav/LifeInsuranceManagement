<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})"> 
<head>
<meta charset="UTF-8">
<title>home page</title>
</head>
<body>
  
  <section>  
   <div  class="container mt-4">
   
   <div class="col-md-12">
   
   <div class="card">
   
   <div class="card-body">
   
   <h3 class="text-center">Change Password</h3>
   
            <!--alert/success message  -->
     <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert"  role="alert">
      <p th:text="${session.message.content}"></p>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      
      </div>
      
   <form action="" method="post" th:action="@{/user/change-password}">
   <!--old password -->
   <div class="form-group mt-3">
   
   <input type="text" name="oldPassword" class="form-control" placeholder="Enter Old Password"/>
   </div>
   
   <!--new password  -->
   <div class="form-group mt-3">
   
   <input type="text" name="newPassword" class="form-control" placeholder="Enter New Password"/>
   </div>
   <div class="container text-center mt-3">
   <button type="submit" class="btn btn-success">Change</button>
   <button type="reset" class="btn btn-warning">Reset</button>
   </div>
   
   </form>
   
   
   
   </div>
   </div>
   
   </div>
   
   
   </div>
  


  </section>
</body>
</html>
